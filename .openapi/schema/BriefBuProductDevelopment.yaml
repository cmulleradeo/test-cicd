type: object
description: As soon as a product development is not about improving a single product (or component on a group of product), a brief is required. A brief of product development is a key deliverable to set up the objectives, the feasability, the projected budget, the perimeter and the targetted Time to Market. A R.O.I. can be calculated and a Go/No Go pronounced by the Market Leader. In most of the project types, the accountable is the Cooperation Leader. When the 1st moment of truth is validated, the brief is frozen. Any modification should be considered as event of the project life. In some rare cases, the brief ca ben modified after the validation of the first moment of truth, if the market leader and the performance leader of the departement allow it.
